name: "pr_ready"

on:
  pull_request_target:
    types:
      - review_requested
      - ready_for_review

concurrency:
  group: pr-${{ github.event.pull_request.number || github.ref }}

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: andymckay/labeler@1.0.4
        with:
          add-labels: 'status: ready for review'
          remove-labels: 'status: work in progress,status: needs revision'
